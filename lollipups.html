<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lollipups Recipe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
    
</head>
<body>
    <h1>Lollipups Recipe</h1>
    <div class="recipe">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRg9pzcb-HmX6YB9u12JdwrwF0G4InNCj_pL2WGdS307mZVqi3bjUY-H5ejlhvSLdH3YyI&usqp=CAU" width="200px" height="300px" />


        <div class="ingredients">
            <h2>Ingredients</h2>
            <ul>
                <li>Water</li>
                <li>Plain Greek Yogurt</li>
                <li>Watermelon</li>

            </ul>
        </div>
        <div class="directions">
            <h2>Directions</h2>
            <ol>
                <li>Blend watermelon until smooth</li>
                <li>In bowl, combine yogurt and water</li>
                <li>Pour yogurt mixture into molds</li>
                <li>Add watermelon puree</li>
                <li>Place in freezer until frozen</li>

            </ol>
        </div>
    </div>
</body>
